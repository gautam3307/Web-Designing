<html>
<head>

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Border</title>
	<style>

			border: 10px solid red;
			text-align: center;
			font-size: 50px;
			background: yellow;
		}
		.b{
			border: 5px solid blue;
			text-align: justify;
			background: yellow;
			width: 300px;
			height: 400px;
		}
	</style>
</head>
<body style="background: green;">
	<h1 class="a">Hello Gwalior</h1>

</body>
